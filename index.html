<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop Shopping Cart</title>
    <!-- Bootstrap link CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Font Awesome link CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- Local link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- The navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shopping Cart</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Part -->
    <main>
      <!-- Shopping Card Intro : Slide -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/slide1.jpg" class="d-block w-100" alt="slide1" />
          </div>
          <div class="carousel-item">
            <img src="./assets/slide2.jpg" class="d-block w-100" alt="slide2" />
          </div>
          <div class="carousel-item">
            <img src="./assets/slide3.jpg" class="d-block w-100" alt="slide3" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- The shopping Card part -->
      <section class="shopping-card">
        <div class="total-price-container">
          <span>Total Price :</span>
          <span class="total-price"> 0 </span>
          <span>$</span>
        </div>
        <div class="cards-container">
          <!-- Product 1 -->
          <div class="card" style="width: 15rem">
            <img
              src="./assets/baskets.png"
              class="card-img-top"
              alt="baskets"
            />
            <div class="card-body">
              <h5 class="card-title">Baskets</h5>
              <p class="card-text">This is a basket.</p>
              <span class="unit-price">100 </span>
              <span>$</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </li>
            </ul>
          </div>

          <!-- Product 2 -->
          <div class="card" style="width: 15rem">
            <img src="./assets/socks.png" class="card-img-top" alt="socks" />
            <div class="card-body">
              <h5 class="card-title">Socks</h5>
              <p class="card-text">This is a socks.</p>
              <span class="unit-price">20 </span>
              <span>$</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </li>
            </ul>
          </div>

          <!-- Product 3 -->
          <div class="card" style="width: 15rem">
            <img src="./assets/bag.png" class="card-img-top" alt="bag" />
            <div class="card-body">
              <h5 class="card-title">Bag</h5>
              <p class="card-text">This is a bag.</p>
              <span class="unit-price">50</span>
              <span>$</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Part -->
    <footer></footer>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
